{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container">
        <div class="row">
            <h1>Add your own exercise</h1>
            <!-- form which, if submitted, adds exercise to the database -->
            <form action="{{ url_for('submit_exercise') }}" method='POST' enctype="multipart/form-data" class="col s12">
                <div class="row">
                <!-- name as input because it's a short text -->
                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" class="validate">
                        <label for="name">Exercise name</label>
                    </div>
                </div>
                <div class="row">
                <!-- description as text area because user might need to give a long explanation -->
                    <div class="input-field col s12">
                        <textarea id="description" name="description" class="materialize-textarea"></textarea>
                        <label for="description">Exercise description</label>
                    </div>
                </div>
                <div class="row">
                    <p>Type(s) of exercise, select option(s)</p>
                </div>
                <div class="row">
                <!-- types of exercise as checkbox. Each checed checkbox sends this value to the database, all selected values are stored as array-->
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Technique" />
                                <span>Technique</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Cue ball control" />
                                <span>Cue ball control</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Potting ability" />
                                <span>Potting ability</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Concentration" />
                                <span>Concentration</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Safeties" />
                                <span>Safeties</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Kicks" />
                                <span>Kicks</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Banks" />
                                <span>Banks</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="8-ball" />
                                <span>8-ball</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="9-ball" />
                                <span>9-ball</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="10-ball" />
                                <span>10-ball</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Straight pool" />
                                <span>Straight pool</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6 m4 l2">
                        <p>
                            <label>
                                <input type="checkbox" name="type_of_exercise" value="Special skills" />
                                <span>Special skills</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="skill_level" name="skill_level">
                            <option value="" disabled selected>Choose option</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Intermediate/Experienced">Intermediate/Experienced</option>
                            <option value="Experienced">Experienced</option>
                            <option value="Professional">Professional</option>
                        </select>
                        <label>Difficulty level</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn waves-effect waves-light">Upload Image<i class="material-icons right">file_upload</i>
                            <input type="file" name="image">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                <!-- date added as string notation. In stats page, this number is taken. The highest number is the most
                recently added exercise. -->
                    <div class="input-field col s12">
                        <input id="date_added" name="date_added" type="text" class="validate">
                        <label for="date_added">Date(DD.MM.YYYY)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="exercise_added_by" name="exercise_added_by" type="text" class="validate">
                        <label for="exercise_added_by">Your name</label>
                    </div>
                </div>
                <div class="row">
                <!-- button submits the exercise to the database. -->
                    <div class="col s12 col m6 add-cancel-button">
                        <button class="btn waves-effect waves-light" type="submit">Add exercise to database<i class="material-icons right">send</i></button>
                    </div>
                    <!-- cancel button returns user to exercises.html without submitting the form to the database -->
                    <div class="col s12 col m6 add-cancel-button">
                        <button class="btn waves-effect waves-light cancel-button"><a href={{ url_for( 'exercises') }}>Cancel<i class="material-icons right">cancel</i></a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
