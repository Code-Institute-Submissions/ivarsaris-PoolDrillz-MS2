<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!-- own css -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">PoolDrillz</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href={{ url_for('index') }}>Home</a></li>
					<li><a href={{ url_for('exercises') }}>Exercises</a></li>
					<li><a href={{ url_for('stats') }}>Statistics</a></li>
					<li><a href={{ url_for('about') }}>About us</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<!-- content to be copied to all pages -->
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">PoolDrillz</h5>
					<p class="grey-text text-lighten-4">Created as a non profit project.</p>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2019 Ivar Saris
			</div>
		</div>
	</footer>

	<!--JavaScript-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<!-- Materialize javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<!--jQuery to initialize select element in form-->
	<script type="text/javascript">
		$(document).ready(function() {
	        $('select').material_select();
	});
	</script>
</body>

</html>
