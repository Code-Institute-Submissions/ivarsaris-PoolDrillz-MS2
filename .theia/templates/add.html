{% extends 'base.html' %}
{% block content %}
<h1>Add your own exercise</h1>

<div class="row">
	<form action="{{ url_for('submit_exercise') }}" method='POST' class="col s12 col m8">
		<div class="row">
			<div class="input-field col s12">
				<input id="name" type="text" class="validate">
				<label for="name">Exercise name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<textarea id="exercise_description" class="materialize-textarea"></textarea>
				<label for="exercise_description">Exercise description</label>
			</div>
		</div>
		<div class="row">
			<div class="exercise_type input-field col s12">
				<select multiple>
                    <option value="" disabled selected>Choose option(s)</option>
                    <option value="1">Technique</option>
                    <option value="2">Cue ball control</option>
                    <option value="3">Potting ability</option>
                    <option value="4">Concentration</option>
                    <option value="5">Safeties</option>
                    <option value="6">Kicks</option>
                    <option value="7">Banks</option>
                    <option value="8">8-ball</option>
                    <option value="9">9-ball</option>
                    <option value="10">10-ball</option>
                    <option value="11">Straight pool</option>
                    <option value="12">Special skills</option>
                </select>
				<label>Type of exercise</label>
			</div>
		</div>
		<div class="row">
			<div class="exercise_type input-field col s12">
				<select>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Beginner</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Intermediate/Experienced</option>
                    <option value="4">Experienced</option>
                    <option value="5">Professional</option>
                </select>
				<label>Difficulty level</label>
			</div>
		</div>
		<div class="row">
			<div class="file-field input-field">
				<div class="btn">
					<span>File</span>
					<input type="file">
                </div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text" placeholder='Upload exercise picture'>
                </div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Add exercise to database
                    <i class="material-icons right">send</i>
                </button>
			</div>
		</div>
    </form>
</div>        
		{% endblock %}
